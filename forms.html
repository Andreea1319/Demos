<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter Your Password</label>
            <input id="password" type="password" placeholder="Password" name="password">
        </p>
        <button>In The Middle!</button>
        <p>
            <label for="color">Enter a Color</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <!-- Alternative way to label an input (less common) -->
            <label>
                Enter a Number:
                <input type="number" placeholder="Enter a number" id="number" name="number" min="1" max="10">
            </label>
        </p>
        <!-- this button doesn't submit the form b/c of the "type" atribute -->
        <button type="button">Regular Button (won't submit)</button>
        <!-- This button submits the form! -->
        <button>Submit!!!</button>
        <!-- So does this one: -->
        <input type="submit" value="Click Me!">
    </form>
    <hr>
    <!-- Outside of a form, no default behavior -->
    <button>Not Inside Form</button>

    <h2>Hyjacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <h2>More Inputs!</h2>
    <!-- Checkbox input -->
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <button>Submit</button>
    </form>

    <!-- Radio box input -->
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <!-- Select box Input -->
        <p>
            <label for="meal">Please Select an Entree?</label>
            <select name="meal" id="meal">
                <option value="">--Please Choose an Option</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>

        <!-- Range Input -->
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="100" value="75" name="cheese_level">
        </p>

        <!-- Textarea -->
        <p>
            <label for="requests">Any Special Requests?</label>
            <textarea name="requests" id="requests" cols="40" rows="5" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <!-- Required attribute -->
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <!-- Pattern atribute - specifies a regular expression -->
        <p>
            <input type="email" required>
            <input type="url">
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
